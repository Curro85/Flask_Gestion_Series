<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>INICIAR SESIÓN</h2>
        <form method="post" action="{{  url_for('login_func') }}">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Entrar</button>
        </form>
    <p>Si no tiene cuenta, pulse el botón para registrarse</p>
    <a href="{{ url_for('register_func') }}"><button>Registrarse</button></a>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
</body>
</html>
